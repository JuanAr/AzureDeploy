trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  CompileCalculatedVariable: ${{ coalesce(variables.OverrideVariable, variables.GlobalVariable) }}
  RuntimeCalculatedVariable: $[ coalesce(variables.OverrideVariable, variables.GlobalVariable) ]

steps:
- script: |
    echo GlobalVariable: $(GlobalVariable)
    echo OverrideVariable: $(OverrideVariable)
    echo CompileCalculatedVariable: $(CompileCalculatedVariable)
    echo RuntimeCalculatedVariable: $(RuntimeCalculatedVariable)
  displayName: 'Run a multi-line script'
